<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
      html {
        font-size: 14px;
        word-wrap: break-word;
      }

      ol {
        list-style-type: none;
        counter-reset: elementcounter;
        padding-left: 0;
      }

      li:before {
        content: "Step " counter(elementcounter) ". ";
        counter-increment: elementcounter;
        font-weight: bold;
      }
   </style>
  </head>
  <body style="padding:5px">
    <div class="accordion-flush" id="apiwrapper">
    <?for (var i=0;i<data.length;i++) {
      var action=data[i]?>
      <div class="accordion-item">
        <h2 class="accordion-header" id="<?=('heading'+i)?>">
          <button class="accordion-button collapsed" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="<?=('#collapse'+i)?>" 
            aria-expanded="false" aria-controls="<?=('collapse'+i)?>">
            <?=action.display_name?>
          </button>
        </h2>
        <div id="<?=('collapse'+i)?>" 
          class="accordion-collapse collapse" 
          aria-labelledby="<?=('heading'+i)?>"
          data-bs-parent="#apiwrapper">
          <div class="accordion-body">
            <div title="automated" class="text-end">
            <?if (action.automated=='true'){?> 
              <span class="badge bg-success">automated</span> 
              <?} else {?>
              <span class="badge bg-warning">customized</span>
              <?}?>
            </div>
            <div title="endpoint"><?=action.api.endpoint?></div>
            <div title="reference"><a href="<?=action.api.reference?>" target="_blank">Canvas API reference</a></div>
            <hr/>
            <ol title="steps">
            <?var steps=action.guide?>
            <?for (var j=0;j<steps.length;j++) {?>
              <li><?!=steps[j]?></li>
            <?}?>
            </ol>
          </div>
        </div>
      </div>
    <?}?>
    </div>
    <div class="fixed-bottom alert alert-primary m-2 text-center" id="result"></div>
    <script>
      function onSuccess() {
        var div = document.getElementById('result');
        div.innerHTML = '<div>Sucess!</div>';
      }
    
        function onFailure() {
        var div = document.getElementById('result');
        div.innerHTML = '<div>Fail!</div>';
      }
    </script>
  </body>
</html>
